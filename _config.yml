# Site settings
title: Blog Trasteando
description: Un blog personal creado con Beautiful Jekyll
#author: Javier Moreno
baseurl: "" 
url: "https://blog.trasteando.org"

# Beautiful Jekyll theme
remote_theme: daattali/beautiful-jekyll@6.0.1

# Navbar links
navbar-links:
  Inicio: "index.html"
  Blog: "blog.html"
  Sobre m√≠: "aboutme"
 

# Avatar - uncomment and add your avatar image path
avatar: "assets/img/logo.png"


# Social network links (optional)
social-network-links:
  github: JaviMore
  linkedin: jmorenogonzalez


# Excerpt settings
excerpt_length: 50

# Syntax highlighting
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Site-wide defaults to include custom CSS/JS
defaults:
  - scope:
      path: ""
    values:
      css:
        - /assets/css/custom-dark-mode.css
      js:
        - /assets/js/dark-mode.js

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
